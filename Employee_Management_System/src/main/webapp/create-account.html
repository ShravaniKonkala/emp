<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<title>Create Account - Employee Management System</title>
    <style>
        body {
         font-family: Arial, sans-serif;
         background-image: url("https://akriviahcm.com/blog/wp-content/uploads/2024/01/features-of-employee-management-system.png");
         display: flex;
         justify-content: center;
        align-items: center;
         height: 100vh;
        margin: 0;
}
        
     
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 15px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-group input[type="submit"]:active {
            background-color: #004080;
        }
        .link {
            margin-top: 10px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form action="create" method="post">
            <div class="form-group">
                <label for="eid">Employee ID</label>
                <input type="text" id="eid" name="eid" required>
            </div>
            <div class="form-group">
                <label for="empn">EmpName</label>
                <input type="text" id="empn" name="empn" required>
            </div>
            <div class="form-group">
                <label for="pos">Position</label>
                <input type="text" id="pos" name="pos" required>
            </div>
            <div class="form-group">
                <label for="tell">Contact</label>
                <input type="tell" id="tell" name="tell" required>
            </div>
            <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <input type="dob" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="pwd">Confirm Password</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Create Account">
            </div>
        </form>
        <div class="link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
